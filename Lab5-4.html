<!-- Write a JavaScript program to validate user data given from the HTML form
1) username must be of minimum 8 characters
2) password must contain at least 1 digit and 1 special character and should be between 8-
12 characters
3) password and repeat password must be same
4) age must be greater than 18 (calculate from date of birth)
5) enrollment must be of 11 digits
6) email validation -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username"required><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password"required><br><br>
        <label for="repeatpassword">Repeat Password</label>
        <input type="password" id="repeatpassword" name="repeatpassword" placeholder="Repeatpassword"required><br><br>
        <label for="age">Age</label>
        <input type="text" id="age" name="age" placeholder="Enter age"required><br><br>
        <label for="enrollment">Enrollment</label>
        <input type="text" id="enrollment" name="enrollment" placeholder="Enterenrollment"required><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email"required><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["username"].value;
            if (x.length < 8) {
                alert("Username must be of minimum 8 characters");
            }
            var y = document.forms["myForm"]["password"].value;
            var z = document.forms["myForm"]["repeatpassword"].value;
            if (y.length < 8 || y.length > 12) {
                alert("Password must be between 8-12 characters");
            }
            if (y.search(/[0-9]/) < 0) {
                alert("Password must contain at least 1 digit");
            }
            if (y.search(/[!@#$%^&*]/) < 0) {
                alert("Password must contain at least 1 special character");
            }
            if (y != z) {
                alert("Password and repeat password must be same");
            }
            var age = document.forms["myForm"]["age"].value;
            if (age < 18) {
                alert("Age must be greater than 18");
            }
            var enrollment = document.forms["myForm"]["enrollment"].value;
            if (enrollment.length < 11) {
                alert("Enrollment must be of minimum 11 characters");
            }
            //email validation
            var email = document.forms["myForm"]["email"].value;
            var email = email.indexOf("@");
        }
    </script>
</body>
</html>
