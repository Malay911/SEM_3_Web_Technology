<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        
        document.write("Pattern 1 :- </br>");
        for(i=0;i<5;i++){
            document.write("</br>");
            for(j=0;j<5;j++){
                document.write("*");
            }
        }
        
        document.write("</br></br>Pattern 2 :- </br>");
        for(i=0;i<5;i++){
            document.write("</br>");
            for(j=0;j<=i;j++){
                document.write("*");
            }
        }
        
        document.write("</br></br>Pattern 3 :- </br>");
        for(i=1;i<=5;i++){
            document.write("</br>");
            for(j=1;j<=i;j++){
                document.write(j);
            }
        }
    </script>
</body>
</html>
