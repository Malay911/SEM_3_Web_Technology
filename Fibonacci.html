<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        var n=prompt("Enter a number:");
        var n1=0;
        var n2=1;
        var n3;
        for(i=0;i<=n;i++){
            document.write(n1);
            n3=n1+n2;
            n1=n2;
            n2=n3;
        }
    </script>
</body>
</html>
