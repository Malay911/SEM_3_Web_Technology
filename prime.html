<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <script>
        let count =0;
        a=parseInt(prompt("Enter a number:"));
        for(i=1; i<=a; i++){
            if(a%i==0){
                count++;
            }
        }
        if(count==2){
            document.write("Prime");
        }
        else{
            document.write("Not Prime");
        }
    </script>
</body>
</html>
