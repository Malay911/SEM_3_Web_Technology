<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,5,2,7,6];
        let temp = a[0];
        document.write("Orignal series is : ");
        for(let i=0;i<a.length;i++){
            document.write(a[i]+" ");
        }
        document.write( "<br/>"+"Ascending order : ");
       for(let i = 0;i<a.length;i++){
        for(let j = 0;j<a.length;j++){
            if(a[i]<a[j]){
                temp = a[i];
                a[i] = a[j];
                a[j] = temp;
            }
        }
       }
       for(let  i = 0;i<a.length;i++){
        document.write(a[i]+" ");
       }

    </script>
</body>
</html>
