<!-- WAP to recognize which keyboard event is Æ’ired -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="key">
    <p>Press any key on your keyboard to see the alert.</p>
    <!-- <button onclick="keydown(event)" id="key">Click</button> -->
    <script>
        function keydown(event) {
            // var key=document.getElementById('ke').value;
            var key = event.key;
            alert("Keydown event is fired with key: " + key);
        }
        document.getElementById("key").addEventListener("keydown", keydown);
    </script>
</body>
</html>
