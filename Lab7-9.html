<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startButton" style="border-radius: 6px; color: red;background-color: chartreuse;">Start Game</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        const rows = canvas.height / gridSize;
        const cols = canvas.width / gridSize;

        let snake;
        let food;
        let direction;
        let gameLoop;

        // Initialize the game
        function init() {
            snake = [
                { x: 5, y: 5 },
                { x: 4, y: 5 },
                { x: 3, y: 5 }
            ];
            direction = { x: 1, y: 0 };
            placeFood();
            draw();
        }

        // Place food randomly on the grid
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * cols),
                y: Math.floor(Math.random() * rows)
            };

            // Make sure food is not placed on the snake
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === food.x && snake[i].y === food.y) {
                    placeFood();
                    break;
                }
            }
        }

        // Change snake direction based on arrow keys
        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction.x === 0) {
                direction = { x: -1, y: 0 };
            } else if (key === 38 && direction.y === 0) {
                direction = { x: 0, y: -1 };
            } else if (key === 39 && direction.x === 0) {
                direction = { x: 1, y: 0 };
            } else if (key === 40 && direction.y === 0) {
                direction = { x: 0, y: 1 };
            }
        }

        // Update the game state
        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check for collision with walls
            if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
                gameOver();
                return;
            }

            // Check for collision with self
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // Check for collision with food
            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                placeFood();
            } else {
                snake.pop();
                snake.unshift(head);
            }

            draw();
        }

        // Draw the game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            ctx.fillStyle = "green";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
            }

            // Draw the food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        // End the game
        function gameOver() {
            clearInterval(gameLoop);
            alert("Game Over");
            document.getElementById("startButton").disabled = false;
        }

        // Start the game
        function startGame() {
            document.getElementById("startButton").disabled = true;
            init();
            gameLoop = setInterval(update, 100);
        }

        document.getElementById("startButton").addEventListener("click", startGame);
        document.addEventListener("keydown", changeDirection);
    </script>
</body>
</html>
