<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a 2 Digit Number :- "));
        n1=parseInt(n/10);
        n2=n%10;
        temp=n1;
        for(i=1;i<=n2;i++){
            temp=temp*n1;
        }
        document.write(temp);
    </script>
</body>
</html>
