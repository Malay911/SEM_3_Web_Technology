<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a value for n"));
        a=0;
        b=1;
        document.write(a);
        document.write(b);
        for(i=2;i<n;i++){
            c=a+b;
            document.write(c);
            a=b;
            b=c;
        }
    </script>
</body>
</html>
