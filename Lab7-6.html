<!-- Demonstrate the Array and Object Destructuring -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //object destructuring
        student=[
            {
                name:"Malay",
                age:20,
                gender:"Male"
            }
        ]
        const {name,age,gender}=student[0];
        console.log(name,age,gender);
        //array destructuring
        const [a,b,c]=[1,2,3];
        console.log(a,b,c);
    </script>
</body>
</html>
