<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a first number :- "));
        m=parseInt(prompt("Enter a last number :- "));
        fac=0;
        for(i=n;i<=m;i++){
            for(j=1;j<=i;j++){
                if(fac==2){
                    document.write(j);
                }
            }
        }
    </script>
</body>
</html>
