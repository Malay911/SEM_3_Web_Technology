<!-- WAP to demonstrate change in properties of HTML element using JavaScript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hlw">Hello World</h1>
    <button onclick="clic()">Click here!</button>
    <script>
        var h1Element = document.getElementById("hlw");
        h1Element.style.color = "red";
        h1Element.style.fontSize = "20px";
        h1Element.style.fontFamily = "Arial";
        function clic(){
            h1Element.style.color = "blue";
            h1Element.style.fontSize = "36px";
        }
    </script>
</body>
</html>
