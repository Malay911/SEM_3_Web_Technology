<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a first number :- "));
        m=parseInt(prompt("Enter a second number :- "));
        n1=0;
        m1=0;
        for(i=2;i<=n;i++){
            if(n%i==0){
                n1=i;
            }
        }
        for(i=2;i<=n;i++){
            if(m%i==0){
                m1=i;
            }
        }
        if(n1==m1){
            document.write("GCD is :- "+n1);
        }
    </script>
</body>
</html>
