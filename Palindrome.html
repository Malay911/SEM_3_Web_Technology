<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
        n=prompt("Enter a number:");
        var rev=0;
        var temp=n;
        while(n>0)
        {
            rem=n%10;
            rev=(rev*10)+rem;
            n=parseInt(n/10);
        }
        if(temp==rev)
        {
            document.write(temp+" is a palindrome");
        }
        else{
            document.write(temp+" is not a palindrome");
        }
    </script>
</body>
</html>
